<a href="/editor/article/{uuid}">
  <div class="article-small">
    <img src="{img_src}" alt="placeholder image" />
    <div class="article-small-info">
      <div>
        <p class="article-title">{title}</p>
        <p class="article-author">By: {author}</p>
        <p class="article-desc">{description}</p>
      </div>
      <div class="bottom-wrapper">
        <p class="article-timestamp">Created on {date}</p>
      </div>
    </div>
  </div>
</a>
