<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Magnolia Street Journal</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <center>
        <h1 class="title">Upload an Article</h1>
        Please login to the MSJ if you wish to publish articles!
        <br><br>
        <form action="/upload" method="post">
            <table>
                <tr>
                    <th><label for="title">Title:</label></th>
                    <td><input type="text" name="title" id="title" /></td>
                </tr>
            </table>
            <br>
            <textarea rows="10" id="body" name="body" placeholder="Type or copy and paste your article here."></textarea>
            <br>
            <input type="submit" value="Upload" class="button"/>
        </form>
        <a href="index" class="button">Return to Front Page</a>
    </center>
</body>
</html>
