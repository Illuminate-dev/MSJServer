<div class="result">
  <h3 class="username">{username}</h3>
  <div class="info-wrapper">
    <p class="email">Email: {email}</p>
    <p class="rank">Rank: {rank}</p>
    <p class="date">Created on {created_at}</p>
    <p class="count">Article count: {article_count}</p>
    <p class="count">Comment count: {comment_count}</p>
    <p class="karma">Karma: {karma}</p>
  </div>
  <a class="edit-button inverse-button" href="/admin/profile/{username}"
    >Edit</a
  >
</div>
