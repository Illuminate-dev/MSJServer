<div id="enter">
  <h2>Log In</h2>
  <p class="error">{}</p>
  <form method="post" action="/enter?login=true">
    <div id="email-section">
      <label for="email">Email:</label><br />
      <input type="email" name="email" pattern=".+@.+\..+" required /><br />
    </div>
    <div id="pass-section">
      <label for="password">Password:</label><br />
      <input
        type="password"
        name="password"
        required
        pattern='^(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*(),.?":{}|<>]).+$'
        minlength="8"
        maxlength="30"
      /><br />
    </div>
    <input type="submit" value="Log In" />
  </form>
  <p>Don't have an account? <a href="/enter?signup=true">Create one!</a></p>
</div>
